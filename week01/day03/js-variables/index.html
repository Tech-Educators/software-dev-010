<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS variables</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>

  </body>
</html>
